<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Clock</title>
    <style>
        body {
            background: black;
        }

        .clock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            color: #17D4FE;
            font-size: 60px;
            font-family: Orbitron;
            letter-spacing: 7px;
        }
    </style>
</head>
<body>
    <div id="digital-clock" class="clock">
    </div>
    <script>
        function showTime() {
            let date = new Date();
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            let session = "AM";
            let digitalClockDisplay = document.querySelector('#digital-clock');
            let time;

            if(hours > 12) {
                hours = hours - 12;
                session = "PM"
            }

            if(hours == 0){
                hours = 12;
            }
            
            if(seconds < 10) {
                seconds = "0" + seconds;
            }

            if(minutes < 10) {
                minutes = "0" + minutes;
            }

            if(hours < 10) {
                hours = "0" + hours;
            }

            time = `${hours}:${minutes}:${seconds} ${session}`;
            digitalClockDisplay.innerText = time;

            setTimeout(showTime, 1000);
        }
        showTime();
    </script>
</body>
</html>
