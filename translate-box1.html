<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move box using transition & transform</title>
    <style>
            .box {
        display: flex;
        align-items: center;
        justify-content: center;

        height: 200px;
        width: 400px;
        border: 2px solid black;
        font-size: 30px;
        transition: 2s;

        }

        button {
            margin-bottom: 10px;
        }

        .move {
            transition: 2s;
            transform: translateX(150%)
        }
    </style>
</head>
<body>
    <h1>Click to move box</h1>
    <button class="btn">Click here</button>
    <div class="box">
        Move me
    </div>
    <script>
            const box = document.querySelector('.box');
            const btn = document.querySelector('.btn');
            let moveBox = () => box.classList.toggle('move');
            btn.onclick = moveBox;
    </script>
</body>
</html>
